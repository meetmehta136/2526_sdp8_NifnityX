<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFTY 50 Renko Analysis | AI Trader</title>
    <style>
        /* MODERN DARK THEME RESET 
           Using a 'True Dark' color palette similar to ShadCN/Vercel 
        */
        :root {
            --bg-background: #09090b; /* Very dark zinc */
            --bg-card: #18181b;       /* Slightly lighter for panels */
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --accent-color: #22c55e;  /* Success Green */
            --border-color: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling on the main page */
        }

        /* HEADER SECTION */
        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-background);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .status-badge {
            font-size: 12px;
            background: rgba(34, 197, 94, 0.1); /* Green tint */
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-color);
            animation: pulse 2s infinite;
        }

        /* MAIN LAYOUT */
        main {
            flex: 1;
            display: flex;
            height: calc(100vh - 60px);
        }

        .chart-container {
            flex: 1;
            position: relative;
            background-color: var(--bg-card);
        }

        /* SIDEBAR (Optional - for AI Signals context) */
        aside {
            width: 300px;
            border-left: 1px solid var(--border-color);
            background-color: var(--bg-background);
            display: flex;
            flex-direction: column;
            padding: 20px;
            display: none; /* Hidden on mobile, shown on large screens */
        }

        @media (min-width: 1024px) {
            aside { display: flex; }
        }

        h2 { font-size: 14px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 16px; }
        .info-card { background: var(--bg-card); padding: 16px; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 12px; }
        .info-value { font-size: 24px; font-weight: 700; margin-top: 4px; }
        .info-label { font-size: 13px; color: var(--text-secondary); }

        /* KEYFRAMES */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* TRADINGVIEW OVERRIDES */
        /* We use a container to force the widget to fill the space */
        .tradingview-widget-container {
            height: 100% !important;
            width: 100% !important;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
            <span>NIFTY AI ANALYTICS</span>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            MARKET LIVE
        </div>
    </header>

    <main>
        <div class="chart-container" id="chart-box">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NSE-NIFTY/" rel="noopener nofollow" target="_blank"><span class="blue-text">NIFTY chart</span></a><span class="trademark"> by TradingView</span></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
            "allow_symbol_change": true,
            "calendar": false,
            "details": false,
            "hide_side_toolbar": true,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "hide_volume": false,
            "hotlist": false,
            "interval": "60",
            "locale": "en",
            "save_image": true,
            "style": "4",
            "symbol": "NSE:NIFTY",
            "theme": "dark",
            "timezone": "Etc/UTC",
            "backgroundColor": "#0F0F0F",
            "gridColor": "rgba(242, 242, 242, 0.06)",
            "watchlist": [],
            "withdateranges": false,
            "compareSymbols": [],
            "studies": [],
            "autosize": true
            }
            </script>
            </div>
            <!-- TradingView Widget END -->
        </div>
    </main>

</body>
</html>
